<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtiSound</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styless.css">

<body>
    <div class="sidebar">
        <img alt="Logo" class="logo" src="img02.png">
        <img alt="artista 1" src="img1.jpg">

                <i class="fas fa-search"></i>

            </div>
            <div class="user-icons">
                <i class="fas fa-bell"></i>
                <!-- Ícono de usuario que lleva al perfil -->
                <a href="perfil.html">
                    <img alt="User Icon" src="img01.jpg" class="user-icon">

        </div>

            <button class="active">Todo</button>

        </div>

                <div class="card">
                  <button class="card">
                    <img alt="ManuelMedrano" src="img1.jpg">
                    <div class="title">ManuelMedrano</div>
                    <div class="description">artista</div>
                   </button>
                </div>
                <div class="card">
                 <button class="card">

                </div>

                  <button class="card">
                    <img alt="Twenty one pilots" src="img5.jpg">
                    <div class="title">Twentyonepilots</div>
                    <div class="description">artista</div>
                  </button>
                </div>
                <div class="card">
                  <button class="card">
                    <img alt="Ed sheeran" src="img8.jpg">
                    <div class="title">Ed sheeran</div>
                    <div class="description">artista</div>
                  </button>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">Arte recomendado</div>

                <div class="card">
                    <button class="card">
                    <img alt="Sandro Botticelli" src="img9.jpg">
                    <div class="title">Sandro Botticelli</div>
                    <div class="description">pintor</div>
                </button>
                </div>
                <div class="card">
                    <button class="card">
                    <img alt="Johannes Vermeer" src="img10.jpg">
